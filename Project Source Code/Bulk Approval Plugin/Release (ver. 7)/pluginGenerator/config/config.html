<div class="plugin-container">
    <h3 class="plugin-title">Bulk Approval Plugin Configuration</h3>
    
    <p class="plugin-description">
        Configure the settings for the Bulk Approval Plugin below.
    </p>

    <div class="setting">
        <label class="kintoneplugin-label" for="dropdown-setting-searchPluginStatus">
            Ogusu Real-Time Search Plugin Activation
        </label>
        <p class="plugin-subtext">
            Select whether the Ogusu Real-Time Search Plugin is currently active.
        </p>
        <div class="kintoneplugin-input-outer">
            <select id="dropdown-setting-searchPluginStatus" class="kintoneplugin-input-select">
                <option value="1">Yes – The plugin is actived.</option>
                <option value="0">No – The plugin is not actived.</option>
            </select>
        </div>
    </div>

    <div class="setting button-group">
        <button type="button" id="submit" class="kintoneplugin-button primary-button">Save</button>
        <button type="button" id="cancel" class="kintoneplugin-button secondary-button">Cancel</button>
    </div>
</div>
