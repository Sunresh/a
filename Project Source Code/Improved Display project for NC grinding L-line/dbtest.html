<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データベースの内容を表示</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="data"></div>

    <script>
    $(document).ready(function(){
        setInterval(fetchData, 500);
    });

    function fetchData()
    {
        $.ajax({
            url: 'dbtest.php',
            type: 'GET',
            success: function(data){
                $('#data').html(data);
            }
        });
    }
    </script>
</body>
</html>
